<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>OOP and MVC</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="css/styleSpec.css" />
	<meta charset="utf-8" />
</head>

<body>
	<main class="main container-fluid">
		<h1>To Do List</h1>
		<br/>
		<div class="form-group">
			<input type="text" id="searchForm" class="form-control"  placeholder="Search">
		</div>
		<div id="container" class="container-fluid">
		</div>
		<br/>
		<div class="row">
			<div class="col-lg-12">
				<div class="input-group">
					<input type="text" id="newItem" class="form-control" placeholder="ToDo text">
					<span class="input-group-btn">
        				<button class="btn btn-default" type="button">Add</button>
      				</span>
				</div>
			</div>
		</div>

	</main>

	<script type="text/javascript" src="js/model/todo.model.js"></script>
	<script type="text/javascript" src="js/storage/DB.storage.js"></script>
	<script type="text/javascript" src="js/controller/todo.controller.js"></script>
	<script type="text/javascript" src="js/view/todo.view.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>

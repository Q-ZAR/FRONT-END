<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Layout</title>
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="utf-8" />
</head>

<body>

	<header class="header">
		<div class="right-part-header">
			<div class="head-item"><a class="head-link help" href="#">Help Center</a></div>
			<div class="head-item"><a class="head-link support" href="#">Our Support</a></div>
			<div class="head-item"><a class="head-link login" href="#">John Doe</a></div>
		</div>
	</header>

	<main class="main">
		<aside class="left-side">

			<div class="partmenu button">
				<form id="addBtn" method="post" class="partmenu button__input">
					<input type="submit" class="partmenu button__input__submit  btn" value="+ ADD A BOOK" />
					<input id="addAutor" type="text" name="" placeholder="Autor" class="partmenu button__input__autor" required/>
					<input id="addTitle" type="text" name="" placeholder="Title" value="" class="partmenu button__input__title" required/>
				</form>
			</div>

			<nav class="partmenu nav">
				<div class="nav-item"><a href="#" class="nav-link">New Reading</a></div>
				<div class="nav-item active"><a href="#" class="nav-link">Browse</a></div>
				<div class="nav-item"><a href="#" class="nav-link">Buy Books</a></div>
				<div class="nav-item"><a href="#" class="nav-link">Favorite Book</a></div>
				<div class="nav-item"><a href="#" class="nav-link">Wishlist</a></div>
				<div class="nav-item"><a href="#" class="nav-link">History</a></div>
			</nav>
			<nav class="partmenu nav">
				<div class="nav-item"><a href="#" class="nav-link ball">Must Read Title</a></div>
				<div class="nav-item"><a href="#" class="nav-link ball">Best of List</a></div>
				<div class="nav-item"><a href="#" class="nav-link ball">Classic Novels</a></div>
				<div class="nav-item"><a href="#" class="nav-link ball">Non Function</a></div>
			</nav>

			<div id="newsBlock" class="partmenu news">

			</div>
		</aside>

		<section class="right-side">
			<div class="cont-wrap">
				<div class="small-header">Browse Available Books</div>
				<div class="small-menu">
					<div class="small-menu__item"><a id="allBook" class="small-menu__item__link" href="">All Books</a></div>
					<div class="small-menu__item"><a id="recBook" class="small-menu__item__link" href="">Most Recent</a></div>
					<div class="small-menu__item"><a id="popBook" class="small-menu__item__link" href="">Most Popular</a></div>
					<div class="small-menu__item"><a class="small-menu__item__link" href="">Free Books</a></div>

					<form action="" method="post" class="small-menu__search">
						<input id="searchItem" type="search" name="" placeholder="Enter Keywords" class="small-menu__search__input" />
						<input type="submit" name="" value="" class="small-menu__search__submit" />
					</form>
				</div>

				<article class="books">
					<div class="cnt" id="cnt"></div>
				</article>
			</div>
		</section>
	</main>

	<footer class="footer">
		<div class="right-part-footer">

			<div class="foot-item">
				<a class="foot-link question" href="#"></a>
			</div>
			<div class="foot-item">
				<a class="foot-link settings" href="#"></a>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="js/utils/utils.js"></script>
	<script type="text/javascript" src="js/model/book.model.js"></script>
	<script type="text/javascript" src="js/storage/books.storage.js"></script>
	<script type="text/javascript" src="js/model/notification.model.js"></script>
	<script type="text/javascript" src="js/storage/notifications.storage.js"></script>
	<script type="text/javascript" src="js/view/view.js"></script>
	<script type="text/javascript" src="js/controller/books.controller.js"></script>
	<script type="text/javascript" src="js/controller/notifications.controller.js"></script>
	<script type="text/javascript" src="js/event/event.js"></script>
</body>

</html>
